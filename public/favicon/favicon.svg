<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Christmas Tree -->
  <polygon points="50,15 35,35 40,35 25,55 30,55 15,75 85,75 70,55 75,55 60,35 65,35" 
           fill="url(#treeGradient)"/>
  
  <!-- Tree trunk -->
  <rect x="45" y="75" width="10" height="10" fill="#8B4513"/>
  
  <!-- Star on top -->
  <polygon points="50,5 52,12 60,12 53,17 56,24 50,19 44,24 47,17 40,12 48,12" 
           fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Ornaments -->
  <circle cx="50" cy="40" r="3" fill="#FF0000"/>
  <circle cx="42" cy="50" r="3" fill="#FFD700"/>
  <circle cx="58" cy="50" r="3" fill="#0000FF"/>
  <circle cx="47" cy="62" r="3" fill="#FFD700"/>
  <circle cx="53" cy="62" r="3" fill="#FF0000"/>
  
  <!-- Snow effect -->
  <circle cx="30" cy="20" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="70" cy="25" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="20" cy="45" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="80" cy="50" r="1.5" fill="#FFFFFF" opacity="0.8"/>
</svg>
